<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.0", {packages:["corechart", "bar"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
        var options = {
          chart: {
            title: 'Company Performance',
            subtitle: 'Sales, Expenses, and Profit: 2014-2017',
          }
        };

        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses', 'Profit'],
          ['2014', 1000, 400, 200],
          ['2015', 1170, 460, 250],
          ['2016', 660, 1120, 300],
          ['2017', 1030, 540, 350]
        ]);

        var data2 = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses', 'Profit'],
          ['2014', 500, 1400, 2200],
          ['2015', 170, 460, 50],
          ['2016', 1660, 1120, 300],
          ['2017', 130, 2540, 3350]
        ]);

        var chart = new google.charts.Bar(document.getElementById('columnchart-1'));
        var chart2 = new google.charts.Bar(document.getElementById('columnchart-2'));

        chart.draw(data, options);
        chart2.draw(data2, options);
      }
    </script>
  </head>
  <body>
    <div id="columnchart-1" style="width: 900px; height: 500px;"></div>
    <div id="columnchart-2" style="width: 900px; height: 500px;"></div>
  </body>
</html>
