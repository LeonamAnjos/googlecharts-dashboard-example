<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1', {packages: ['corechart', 'bar']});


      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);
      
      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        var data = new google.visualization.DataTable();
        data.addColumn('timeofday', 'Time of Day');
        data.addColumn('number', 'Motivation Level');
        data.addColumn('number', 'Energy Level');

        data.addRows([
          [{v: [8, 0, 0], f: '8 am'}, 1, .25],
          [{v: [9, 0, 0], f: '9 am'}, 2, .5],
          [{v: [10, 0, 0], f:'10 am'}, 3, 1],
          [{v: [11, 0, 0], f: '11 am'}, 4, 2.25],
          [{v: [12, 0, 0], f: '12 pm'}, 5, 2.25],
          [{v: [13, 0, 0], f: '1 pm'}, 6, 3],
          [{v: [14, 0, 0], f: '2 pm'}, 7, 4],
          [{v: [15, 0, 0], f: '3 pm'}, 8, 5.25],
          [{v: [16, 0, 0], f: '4 pm'}, 9, 7.5],
          [{v: [17, 0, 0], f: '5 pm'}, 10, 10]
        ]);


        var data2 = new google.visualization.DataTable();
        data2.addColumn('timeofday', 'Time of Day');
        data2.addColumn('number', 'Motivation Level');
        data2.addColumn('number', 'Energy Level');

        data2.addRows([
          [{v: [8, 0, 0], f: '8 am'}, 1, 2.25],
          [{v: [9, 0, 0], f: '9 am'}, 2, 1.5],
          [{v: [10, 0, 0], f:'10 am'}, 3, 1],
          [{v: [11, 0, 0], f: '11 am'}, 4, .25],
          [{v: [12, 0, 0], f: '12 pm'}, 5, 3.25],
          [{v: [13, 0, 0], f: '1 pm'}, 6, 3.6],
          [{v: [14, 0, 0], f: '2 pm'}, 7, 1.4],
          [{v: [15, 0, 0], f: '3 pm'}, 8, 2.25],
          [{v: [16, 0, 0], f: '4 pm'}, 9, 7.5],
          [{v: [17, 0, 0], f: '5 pm'}, 10, 5]
        ]);


        var options = {
          title: 'Motivation and Energy Level Throughout the Day',
          hAxis: {
            title: 'Time of Day',
            format: 'h:mm a',
            viewWindow: {
              min: [7, 30, 0],
              max: [17, 30, 0]
            }
          },
          vAxis: {
            title: 'Rating (scale of 1-10)'
          }
        };

        var material = new google.charts.Bar(document.getElementById('chart_div1'));
        material.draw(data, options);

        var material2 = new google.charts.Bar(document.getElementById('chart_div2'));
        material2.draw(data2, options);

      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div1"></div>
    <div id="chart_div2"></div>
    <img src="http://chart.apis.google.com/chart?cht=bvs&chs=200x125&chd=t:10,50,60,80,40|50,60,100,40,20&chco=4d89f9,c6d9fd&chbh=20&chds=0,160"></img>
  </body>
</html>
