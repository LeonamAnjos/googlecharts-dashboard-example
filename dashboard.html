

<html>
  <head>

<title>Dashboard | Meus Ativos</title>

    <script src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

        
        google.load('visualization', '1.0', {'packages':['columnchart']});
        google.setOnLoadCallback(drawDualYChart);

        function drawDualYChart() {
            var options = {
                legend: { position: 'left' },
                colors: ['#009A80', '#00CDAB'],
                series: {
                    0: { axis: 'Valor Atual' },
                    1: { axis: 'Valor Atual' }
                },
                width: 400, height: 240, is3D: true,
            };

            var dados_all = [];
            dados_all.push(['', 'Valor Investido', 'Valor Atual']);

            dados_all.push(['Fundos Imobiliários', 5939.81, 8770.3]);
            dados_all.push(['Ações', 10132.44, 9486.64]);


            var dados_stocks = [];
            dados_stocks.push(['', 'Valor Investido', 'Valor Atual']);

            dados_stocks.push(['ITUB4', 2616.68, 2264.2400000000002]);
            dados_stocks.push(['CIEL3', 2486.76, 2672.3999999999996]);
            dados_stocks.push(['ESTC3', 2359.0, 1694.0000000000002]);
            dados_stocks.push(['BBSE3', 2620.0, 2856.0]);
            dados_stocks.push(['AAAA3', 50.0, 0.0]);


            var data_all = new google.visualization.arrayToDataTable(dados_all);
            var chart_all = new google.visualization.ColumnChart (document.getElementById('chart-area-1'));
            chart_all.draw(data_all, options);

            var data_stocks = new google.visualization.arrayToDataTable(dados_stocks);
            var chart_stocks = new google.visualization.ColumnChart(document.getElementById('chart-area-2'));
            chart_stocks.draw(data_stocks, options);

            //var data_all = new google.visualization.arrayToDataTable(dados_all);
            //var chart_all = new google.charts.Bar($('#chart-area-all-assets-tag').get(0));

            //var data_stocks = new google.visualization.arrayToDataTable(dados_stocks);
            //var chart_stocks = new google.charts.Bar($('#chart-area-stocks-tag').get(0));

            
            

        };

    </script>

  </head>
<body>
  <div id="chart-area-1"></div>
  <div id="chart-area-2"></div>

</body>
</html>
